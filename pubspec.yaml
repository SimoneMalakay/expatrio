name: expatrio
description: A gamified bureaucracy guide for expats.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.5
  bloc: ^8.1.4
  equatable: ^2.0.5

  # Navigation
  go_router: ^14.0.1

  # Local Storage (Offline First)
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Firebase
  firebase_core: ^3.1.0
  firebase_auth: ^5.1.0
  cloud_firestore: ^5.0.1
  firebase_storage: ^12.0.0
  firebase_analytics: ^11.0.0

  # UI & Gamification
  google_fonts: ^6.2.1
  lottie: ^3.1.2
  confetti: ^0.7.0
  cupertino_icons: ^1.0.6
  percent_indicator: ^4.2.3

  # Features
  # google_mlkit_text_recognition: ^0.10.0
  google_generative_ai: ^0.4.0 # Gemini
  geolocator: ^9.0.2
  image_picker: ^1.1.1
  intl: ^0.19.0
  uuid: ^4.4.0
  path_provider: ^2.1.3
  
  # AR (Placeholder for now)
  # ar_flutter_plugin: ^0.7.3
  # vector_math: ^2.1.4

  # Monetization (Removed for MVP - causing iOS 13 deployment conflict)
  # purchases_ui_flutter: ^6.3.0
  # purchases_flutter: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.9
  mocktail: ^1.0.3

flutter:
  uses-material-design: true
  assets:
    - assets/data/
    - assets/data/destination_packs/
    - assets/data/exit_packs/
    - assets/sequences/
    - assets/badges/
